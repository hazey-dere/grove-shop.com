<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Electronics - Grove-Shop</title> 
    <style> 
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0; 
            background-color: white; 
        } 
        .nav-bar {
            background: linear-gradient(to right, red, yellow);
            padding: 10px; 
        }
        nav ul {
            list-style-type: none; 
            padding: 0;
            display: flex;
            justify-content: center; 
        }
        nav li {
            margin: 0; 
        }
        nav a { 
            color: white; 
            text-decoration: none; 
            padding: 10px; 
        } 
        .logo-container {
            display: flex;
            justify-content: left; 
            align-items: center; 
            margin-top: 20px; 
        }
        .resized-image {
            width: 300px;
            height: auto; 
        }
        
        .category-container {
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            margin: 20px 0; 
        }

        a { 
            text-decoration: none; 
            padding: 10px 20px; 
            margin: 10px; 
            border-radius: 5px; 
            color: white;   
        } 
        ul {
            list-style-type: none;
            padding: 0; 
        }
        li {
            display: inline;
        }
        p {
            text-align: center;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .product {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }
        .product h3 {
            margin-top: 10px;
        }
        .product p {
            margin-bottom: 20px;
        }
        .product a {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .product a:hover {
            background-color: #3e8e41;
        }
    </style> 
</head> 
<body> 
    <div class="nav-bar">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </div>
    <div class="logo-container">
        <img src="Logo_1.png" alt="Grove-Shop Logo">
    </div>  
    <h1>Electronics</h1>
    <div class="product-container">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h3>Smartphone</h3>
            <p>Price: $500</p>
            <a href="#">Add To Cart</a>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h3>Laptop</h3>
            <p>Price: $1000</p>
            <a href="#">Add To Cart</a>
        </div>
        <div class="product">
            <img src="product3.jpg" alt="Product 3">
            <h3>Tablet</h3>
            <p>Price: $300</p>
            <a href="#">Add To Cart</a>
        </div>
        <div class="product">
            <img src="product4.jpg" alt="Product 4">
            <h3>Smartwatch</h3>
            <p>Price: $200</p>
            <a href="#">Add To Cart</a>
